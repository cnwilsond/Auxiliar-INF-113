<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="css/styles.css" />
   <title>Netflix page</title>
</head>

<body>
   <main class="banner">
      <!--Recomendaciones:
        *Trabajar solo dentro de esta etiqueta main
        *Utilizar flexbox para todas los requerimientos 
         -->
      <header class="header">
         <div class="container">
            <div class="conten-logo">
               <div class="img-logo">
                  <img src="./img/logo.png" alt="logo-netflix">
               </div>
            </div>
            <nav class="conten-menu">
               <a href="#">Home</a>
               <a href="#">TV Shows</a>
               <a href="#">Movies</a>
               <a href="#">Latest</a>
               <a href="#">My List</a>
            </nav>
         </div>
      </header>
      <section class="conten-info"> 
         <div class="img-present">
            <img src="./img/logoletras.png" alt="imagen-letras-Peaky Blinders-TV Series">
         </div>
         <div class="conten-let-bot">
            <p id="txt-linea">2022 | <button id="btn-1">16+</button> 1/6 Temporadas</p>
            <section class="conten-txt">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius cumque possimus id, aspernatur, libero esse dolorem odio et hic cupiditate asperiores quae architecto voluptatem. Illum laborum accusantium nihil sunt numquam.</p>
            </section> 
            <section class="conten-boton">
               <button id="btn-2">PLAY</button>
               <button id="btn-3">MY LIST</button>
            </section>
         </div>
      </section>
   </main>
</body>

</html>
